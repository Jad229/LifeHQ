<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeHQ</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <div id="dashboard" class="dasboard-area">
      <aside id="menu" class="side-menu">
        <div id="navigation" class="navigation"></div>
        <button id="add-project-button" class="add-project-button">
          Create Project
        </button>
      </aside>
      <section id="projects" class="project-section"></section>
      <div id="new-project-modal" style="display: none">
        <h2>New Project</h2>
        <form id="new-project-form">
          <label for="new-project-name">Project Name:</label>
          <input
            type="text"
            id="new-project-name"
            name="new-project-name"
            required
          />
          <button type="submit">Add Project</button>
        </form>
      </div>
    </div>
  </body>
</html>

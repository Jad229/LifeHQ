<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeHQ</title>
  </head>
  <body>
    <div id="dashboard" class="dashboard-area">
      <aside id="menu" class="side-menu">
        <h1>Life HQ</h1>
        <button id="back-button" class="menu-button hidden">
          Back to Dashboard
        </button>
        <div id="navigation" class="navigation"></div>
        <button id="add-project-button" class="menu-button add-project-button">
          Create Project +
        </button>
      </aside>
      <section id="projects" class="project-section"></section>
      <div id="modal-wrapper" class="modal-wrapper hidden">
        <div id="new-project-modal" class="new-project-modal">
          <div class="new-project-modal-heading">
            <h2>New Project</h2>
            <button id="close-project-modal-button">Close</button>
          </div>
          <form id="new-project-form">
            <label for="new-project-name">Project Name:</label>
            <input
              type="text"
              id="new-project-name"
              name="new-project-name"
              required
            />
            <button type="submit">Add Project</button>
          </form>
        </div>
      </div>
      <div class="modal-wrapper hidden">
        <div id="new-todo-modal" class="new-todo-modal">
          <form id="new-task-form">
            <input id="new-task-input" type="text" />
            <button type="submit">Add Task</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
